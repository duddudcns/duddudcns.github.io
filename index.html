<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÌä∏Î¶¨Ïä§ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0;
        }

        .game-container {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 100%;
            max-height: 100vh;
            overflow: auto;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .game-content {
            display: grid;
            grid-template-columns: 300px 200px;
            gap: 10px;
            justify-content: center;
        }

        .game-board {
            background: #0f1419;
            border: 3px solid #00d4ff;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .cell {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 2px;
        }

        .cell.filled {
            background: #00d4ff;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .cell.preview {
            background: rgba(0, 212, 255, 0.3);
            border: 1px dashed #00d4ff;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-panel {
            background: #16213e;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #00d4ff;
        }

        .info-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .next-block {
            background: #0f1419;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(4, 25px);
            grid-template-rows: repeat(4, 25px);
            gap: 1px;
        }

        .next-block .cell {
            width: 25px;
            height: 25px;
        }

        .controls {
            margin-top: 10px;
            text-align: center;
        }

        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #00a8cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .instructions {
            background: #16213e;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .instructions p {
            margin: 5px 0;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #ff006e;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        .game-over h2 {
            color: #ff006e;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .game-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .game-board {
                grid-template-columns: repeat(10, 25px);
                grid-template-rows: repeat(20, 25px);
            }

            .cell {
                width: 25px;
                height: 25px;
            }

            .game-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üéÆ TETRIS üéÆ</h1>
        </div>

        <div class="game-content">
            <div class="game-board" id="gameBoard"></div>

            <div class="sidebar">
                <div class="info-panel">
                    <div class="info-label">Ï†êÏàò</div>
                    <div class="info-value" id="score">0</div>
                </div>

                <div class="info-panel">
                    <div class="info-label">Î†àÎ≤®</div>
                    <div class="info-value" id="level">1</div>
                </div>

                <div class="info-panel">
                    <div class="info-label">Îã§Ïùå Î∏îÎ°ù</div>
                    <div class="next-block" id="nextBlock"></div>
                </div>

                <div class="instructions">
                    <h3>Ï°∞ÏûëÎ≤ï</h3>
                    <p>‚¨ÖÔ∏è ‚û°Ô∏è : Ï¢åÏö∞ Ïù¥Îèô</p>
                    <p>‚¨áÔ∏è : ÏïÑÎûòÎ°ú</p>
                    <p>‚¨ÜÔ∏è ÎòêÎäî W : ÌöåÏ†Ñ</p>
                    <p>Ïä§ÌéòÏù¥Ïä§ : Îπ†Î•¥Í≤å Îñ®Ïñ¥Îú®Î¶¨Í∏∞</p>
                </div>

                <div class="controls">
                    <div class="button-group">
                        <button onclick="togglePause()">ÏùºÏãúÏ†ïÏßÄ</button>
                        <button onclick="resetGame()">Îã§ÏãúÏãúÏûë</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 1;

        const PIECES = {
            I: { shape: [[1,1,1,1]], color: '#00d4ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffff00' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#ff00ff' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00ff00' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff0000' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#0000ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ff8800' }
        };

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let gameRunning = true;
        let gamePaused = false;
        let currentPiece;
        let nextPiece;
        let currentX = 3;
        let currentY = -1;
        let dropInterval;

        function initGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            gameRunning = true;
            gamePaused = false;
            document.getElementById('gameOverModal').style.display = 'none';
            nextPiece = getRandomPiece();
            spawnNewPiece();
            startGame();
        }

        function getRandomPiece() {
            const pieces = Object.keys(PIECES);
            return pieces[Math.floor(Math.random() * pieces.length)];
        }

        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            currentX = Math.floor(COLS / 2) - 1;
            currentY = -1;
            updateNextBlockDisplay();

            if (!isValidMove(0, 1, currentPiece)) {
                gameOver();
            }
        }

        function startGame() {
            clearInterval(dropInterval);
            const speed = Math.max(100, 500 - (level - 1) * 50);
            dropInterval = setInterval(() => {
                if (gameRunning && !gamePaused) {
                    if (!moveDown()) {
                        lockPiece();
                        const lines = clearLines();
                        if (lines > 0) {
                            score += lines * lines * 100;
                            if (score > level * 1000) level++;
                        }
                        spawnNewPiece();
                        startGame();
                    }
                }
            }, speed);
        }

        function moveDown() {
            if (isValidMove(0, 1, currentPiece)) {
                currentY++;
                render();
                return true;
            }
            return false;
        }

        function moveLeft() {
            if (gameRunning && !gamePaused && isValidMove(-1, 0, currentPiece)) {
                currentX--;
                render();
            }
        }

        function moveRight() {
            if (gameRunning && !gamePaused && isValidMove(1, 0, currentPiece)) {
                currentX++;
                render();
            }
        }

        function rotate() {
            if (gameRunning && !gamePaused) {
                const rotated = rotateShape(PIECES[currentPiece].shape);
                if (isValidMove(0, 0, currentPiece, rotated)) {
                    PIECES[currentPiece].shape = rotated;
                    render();
                }
            }
        }

        function rotateShape(shape) {
            const rows = shape.length;
            const cols = shape[0].length;
            const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    rotated[j][rows - 1 - i] = shape[i][j];
                }
            }
            return rotated;
        }

        function isValidMove(dx, dy, piece, shape = null) {
            const pieceShape = shape || PIECES[piece].shape;
            const newX = currentX + dx;
            const newY = currentY + dy;

            for (let i = 0; i < pieceShape.length; i++) {
                for (let j = 0; j < pieceShape[i].length; j++) {
                    if (pieceShape[i][j]) {
                        const x = newX + j;
                        const y = newY + i;
                        if (x < 0 || x >= COLS || y >= ROWS || (y >= 0 && board[y][x])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function lockPiece() {
            const shape = PIECES[currentPiece].shape;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const y = currentY + i;
                        const x = currentX + j;
                        if (y >= 0) {
                            board[y][x] = currentPiece;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let lines = 0;
            for (let i = ROWS - 1; i >= 0; i--) {
                if (board[i].every(cell => cell)) {
                    board.splice(i, 1);
                    board.unshift(Array(COLS).fill(0));
                    lines++;
                }
            }
            return lines;
        }

        function render() {
            const boardContainer = document.getElementById('gameBoard');
            boardContainer.innerHTML = '';

            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    if (board[i][j]) {
                        cell.classList.add('filled');
                        cell.style.background = PIECES[board[i][j]].color;
                    }

                    const shape = PIECES[currentPiece].shape;
                    for (let pi = 0; pi < shape.length; pi++) {
                        for (let pj = 0; pj < shape[pi].length; pj++) {
                            if (shape[pi][pj] && currentY + pi === i && currentX + pj === j) {
                                cell.classList.add('filled');
                                cell.style.background = PIECES[currentPiece].color;
                            }
                        }
                    }

                    boardContainer.appendChild(cell);
                }
            }

            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function updateNextBlockDisplay() {
            const nextBlockContainer = document.getElementById('nextBlock');
            nextBlockContainer.innerHTML = '';
            const shape = PIECES[nextPiece].shape;
            const grid = Array(4).fill().map(() => Array(4).fill(0));

            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        grid[i + 1][j + 1] = 1;
                    }
                }
            }

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (grid[i][j]) {
                        cell.classList.add('filled');
                        cell.style.background = PIECES[nextPiece].color;
                    }
                    nextBlockContainer.appendChild(cell);
                }
            }
        }

        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.querySelector('button').textContent = gamePaused ? 'Í≥ÑÏÜç' : 'ÏùºÏãúÏ†ïÏßÄ';
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function resetGame() {
            initGame();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            switch(e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowDown': moveDown(); break;
                case 'ArrowUp':
                case 'w':
                case 'W': rotate(); break;
                case ' ': 
                    e.preventDefault();
                    while (moveDown());
                    break;
            }
        });

        initGame();
    </script>
</body>
</html>
